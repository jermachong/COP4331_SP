<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group 3 Small Project</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/css/styles.css" />
  </head>

  <body>
    <video id="myVideo" autoplay muted loop>
      <source src="src/assets/videoBG.mp4" type="video/mp4" />
    </video>

    <!-- header -->
    <header id="mainHeader">
      <div class="container mt-5">
        <!-- profile button -->
        <button
          type="button"
          class="btn btn-secondary"
          data-bs-toggle="modal"
          data-bs-target="#profileModal"
        >
          My Profile
        </button>

        <!-- profile modal -->
        <div
          class="modal fade"
          id="profileModal"
          tabindex="-1"
          aria-labelledby="profileModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="profileModalLabel">
                  My Profile
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <div class="row g-3 mb-3">
                  <div class="col-md">
                    <div class="form-floating">
                      <input
                        type="text"
                        class="form-control"
                        id="myFirstName"
                        placeholder="First Name"
                      />
                      <label for="myFirstName">First Name</label>
                    </div>
                  </div>
                  <div class="col-md">
                    <div class="form-floating">
                      <input
                        type="text"
                        class="form-control"
                        id="myLastName"
                        placeholder="Last Name"
                      />
                      <label for="myLastName">Last Name</label>
                    </div>
                  </div>
                </div>

                <div class="form-floating mb-3">
                  <input
                    type="email"
                    class="form-control"
                    id="myEmail"
                    placeholder="Email"
                  />
                  <label for="myEmail">Email</label>
                </div>

                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="myPhoneNumber"
                    placeholder="Phone Number"
                  />
                  <label for="myPhoneNumber">Phone Number</label>
                </div>

                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="myUsername"
                    placeholder="Username"
                  />
                  <label for="myUsername">Username</label>
                </div>

                <div class="form-floating mb-4">
                  <input
                    type="password"
                    class="form-control"
                    id="myPassword"
                    placeholder="Password"
                  />
                  <label for="myPassword">Password</label>
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-outline-primary me-auto"
                  id="logOutButton"
                >
                  Log Out
                </button>
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="button" class="btn btn-primary">
                  Save changes
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- log in page -->
    <section id="loginPage" class="form-container">
      <form
        id="loginForm"
        style="max-width: 600px; margin: auto; vertical-align: middle"
      >
        <!-- prompt for sign in -->
        <div class="logIn mb-4 d-flex align-items-center">
          <label for="logIn" class="form-label mb-0" style="color: white">
            Don't have an account yet?
          </label>
          <button
            type="button"
            class="btn custom-btn ms-2"
            style="color: #ffffff"
            id="signUpButton"
          >
            Sign Up
          </button>
        </div>
        <h2 style="color: white">Get started managing your contacts!</h2>

        <!-- input username -->
        <div class="form-floating mb-4">
          <input
            type="text"
            class="form-control"
            id="inputUsername"
            placeholder="Username"
          />
          <label for="inputUsername" style="color: #68686e">Username</label>
        </div>

        <!-- input pw -->
        <div class="form-floating mb-4">
          <input
            type="password"
            class="form-control"
            id="inputPassword"
            placeholder="Password"
          />
          <label for="inputPassword" style="color: #68686e">Password</label>
        </div>

        <!-- temporary home page link -->
        <button type="button" class="btn custom-btn ms-2" id="tempHomeLink">
          Temporary Home Page link
        </button>

        <!-- Submit Button -->
        <button
          type="submit"
          class="btn custom-btn mb-3"
          style="float: right; color: #ffffff"
        >
          Submit
        </button>
      </form>
    </section>

    <!-- sign up page -->
    <section id="signupPage" style="display: none">
      <div
        class="form-container"
        style="max-width: 600px; margin: auto; padding: 20px"
      >
        <form>
          <!-- Sign Up Section -->
          <div class="signUp mb-3">
            <label for="logIn" class="form-label" style="color: #ffffff">
              Already have an account?
            </label>
            <button type="button" class="btn custom-btn ms-2" id="logInButton">
              Log in
            </button>
          </div>

          <h2 class="mb-4" style="color: #ffffff">
            Get started managing your contacts!
          </h2>

          <!-- first name last name -->
          <div class="row g-3 mb-3">
            <div class="col-md">
              <div class="form-floating">
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  placeholder="First Name"
                />
                <label for="firstName" style="color: #68686e">First Name</label>
              </div>
            </div>
            <div class="col-md">
              <div class="form-floating">
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  placeholder="Last Name"
                />
                <label for="lastName" style="color: #68686e">Last Name</label>
              </div>
            </div>
          </div>

          <!-- email -->
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              id="inputEmail"
              placeholder="Email"
            />
            <label for="inputEmail" style="color: #68686e">Email</label>
          </div>

          <!-- Phone Number -->
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="inputPhoneNumber"
              placeholder="Phone Number"
            />
            <label for="inputPhoneNumber" style="color: #68686e"
              >Phone Number</label
            >
          </div>

          <!-- Username -->
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="signUsername"
              placeholder="Username"
            />
            <label for="inputUsername" style="color: #68686e">Username</label>
          </div>

          <!-- Password -->
          <div class="form-floating mb-4">
            <input
              type="password"
              class="form-control"
              id="signPassword"
              placeholder="Password"
            />
            <label for="inputPassword" style="color: #68686e">Password</label>
          </div>

          <!-- Buttons -->
          <button type="button" class="btn custom-btn ms-2" id="tempHomeButton">
            Temporary Home Page link
          </button>

          <button
            type="submit"
            class="btn custom-btn mb-3"
            style="float: right"
          >
            Submit
          </button>
        </form>
      </div>
    </section>

    <!-- landing page-->
    <section id="homePage" class="container-md mt-4" style="display: none">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="friends-tab"
            data-bs-toggle="tab"
            data-bs-target="#friends"
            type="button"
            role="tab"
            aria-controls="friends"
            aria-selected="true"
          >
            Friends
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="search-tab"
            data-bs-toggle="tab"
            data-bs-target="#search"
            type="button"
            role="tab"
            aria-controls="search"
            aria-selected="false"
          >
            Search
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="add-friends-tab"
            data-bs-toggle="tab"
            data-bs-target="#add-friends"
            type="button"
            role="tab"
            aria-controls="add-friends"
            aria-selected="false"
          >
            Add Friends
          </button>
        </li>
      </ul>

      <div class="tab-content" id="myTabContent">
        <div
          class="tab-pane fade show active pt-4"
          id="friends"
          role="tabpanel"
          aria-labelledby="friends-tab"
          style="color: #ffffff"
        >
          <div id="hstackContainer" style="border-color: #ffffff">
            <div class="d-flex justify-content-around">
              <div class="p-2">Name</div>
              <div class="p-2">Email</div>
              <div class="p-2">Phone Number</div>
              <div class="p-2 d-flex gap-2">
                Actions
                <button
                  class="btn btn-outline-light btn-sm"
                  style="color: #ffffff"
                >
                  <i class="bi bi-pencil-square" style="color: #ffffff"></i>
                </button>
                <button class="btn btn-danger btn-sm">
                  <i class="bi bi-trash-fill"></i>
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Search Tab  -->
        <div
          class="tab-pane fade pt-4"
          id="search"
          role="tabpanel"
          aria-labelledby="search-tab"
        >
          <h2 style="color: #ffffff">Search</h2>
          <form id="searchForm">
            <input
              type="text"
              placeholder="Search for friends"
              class="form-control mb-3"
            />
            <button type="submit" class="btn btn-primary">Search</button>
          </form>
        </div>

        <!-- Add Friends Tab  -->
        <div
          class="tab-pane fade pt-4"
          id="add-friends"
          role="tabpanel"
          aria-labelledby="add-friends-tab"
        >
          <h2 style="color: #ffffff">Add Friends</h2>
          <form id="addFriendsForm">
            <div class="row g-3 mb-3">
              <!-- First Name -->
              <div class="col-md">
                <div class="form-floating">
                  <input
                    type="text"
                    class="form-control"
                    id="firstName"
                    placeholder="First Name"
                  />
                  <label for="firstName">First Name</label>
                </div>
              </div>
              <!-- Last Name -->
              <div class="col-md">
                <div class="form-floating">
                  <input
                    type="text"
                    class="form-control"
                    id="lastName"
                    placeholder="Last Name"
                  />
                  <label for="lastName">Last Name</label>
                </div>
              </div>
            </div>

            <!-- Email -->
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                id="inputEmail"
                placeholder="Email"
              />
              <label for="inputEmail">Email</label>
            </div>

            <!-- Phone Number -->
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="inputPhoneNumber"
                placeholder="Phone Number"
              />
              <label for="inputPhoneNumber">Phone Number</label>
            </div>
            <!-- Username -->
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="inputUsernameAdd"
                placeholder="Username"
              />
              <label for="inputUsernameAdd">Username</label>
            </div>
            <!-- Submit -->
            <button type="submit" class="btn btn-primary mx-auto d-block">
              Submit
            </button>
          </form>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script> 


  </body>
</html>
