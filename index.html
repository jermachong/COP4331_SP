<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group 3 Small Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/css/styles.css" />
  </head>
  <body>
    <video id="myVideo" autoplay muted loop>
      <source src="src/assets/videoBG.mp4" type="video/mp4" />
    </video>

    <!-- header -->
    <header id="mainHeader">
      <div class="container mt-5">
        <!-- profile button -->
        <button
          type="button"
          data-bs-toggle="modal"
          data-bs-target="#profileModal"
          style="color: #ffffff; background: transparent; border: none"
        >
          <svg
            fill="none"
            height="24"
            viewBox="0 0 24 24"
            width="24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              clip-rule="evenodd"
              d="m18 2h-12c-2.20914 0-4 1.79086-4 4v12c0 2.2091 1.79086 4 4 4h12c2.2091 0 4-1.7909 4-4v-12c0-2.20914-1.7909-4-4-4zm-8.50545 12.4362c-.30965-.2717-.78101-.2428-1.0551.0655-.27519.3096-.2473.7837.06229 1.0589l.27505.2113c.16233.113.39524.2587.69289.403.59532.2886 1.45712.5751 2.53032.5751 1.0733 0 1.935-.2865 2.5303-.5751.2977-.1443.5306-.29.6929-.403.0813-.0565.1453-.1051.1913-.1417l.0838-.0696c.3096-.2752.3375-.7493.0623-1.0589-.2741-.3083-.7455-.3372-1.0551-.0655l-.1389.1044c-.1072.0746-.2727.1789-.4907.2845-.4359.2114-1.0741.4249-1.8759.4249-.8017 0-1.44-.2135-1.8759-.4249-.21799-.1056-.38352-.2099-.49072-.2845zm7.50545-4.4362c0 .5523-.4477 1-1 1s-1-.4477-1-1c0-.55228.4477-1 1-1s1 .44772 1 1zm-9 1c.55228 0 1-.4477 1-1 0-.55228-.44772-1-1-1s-1 .44772-1 1c0 .5523.44772 1 1 1z"
              fill="currentColor"
              fill-rule="evenodd"
            />
          </svg>
          My Profile
        </button>
        <!-- profile modal -->
        <div
          class="modal fade"
          id="profileModal"
          tabindex="-1"
          aria-labelledby="profileModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="profileModalLabel">
                  My Profile
                </h1>
                <button
                  type="button"
                  class="btn btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <!-- Your profile form content goes here -->
                <div class="row g-3 mb-3">
                  <div class="col-md">
                    <div class="form-floating">
                      <input
                        type="text"
                        class="form-control"
                        id="myFirstName"
                        placeholder="First Name"
                      />
                      <label for="myFirstName">First Name</label>
                    </div>
                  </div>
                  <div class="col-md">
                    <div class="form-floating">
                      <input
                        type="text"
                        class="form-control"
                        id="myLastName"
                        placeholder="Last Name"
                      />
                      <label for="myLastName">Last Name</label>
                    </div>
                  </div>
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="email"
                    class="form-control"
                    id="myEmail"
                    placeholder="Email"
                  />
                  <label for="myEmail">Email</label>
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="myPhoneNumber"
                    placeholder="Phone Number"
                  />
                  <label for="myPhoneNumber">Phone Number</label>
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="myUsername"
                    placeholder="Username"
                  />
                  <label for="myUsername">Username</label>
                </div>
                <div class="form-floating mb-4">
                  <input
                    type="password"
                    class="form-control"
                    id="myPassword"
                    placeholder="Password"
                  />
                  <label for="myPassword">Password</label>
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-outline-primary me-auto"
                  id="logOutButton"
                >
                  Log Out
                </button>
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="button" class="btn btn-primary">
                  Save changes
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- log in page -->
    <section id="loginPage">
      <div
        class="form-container"
        style="
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
          margin: auto;
        "
      >
        <form id="loginForm">
          <!-- Log in content (labels, inputs, etc.) -->
          <div class="logIn mb-4 d-flex align-items-center">
            <label class="form-label mb-0" style="color: white">
              Don't have an account yet?
            </label>
            <button type="button" class="btn custom-btn ms-2" id="signUpButton">
              Sign Up
            </button>
          </div>
          <h2 style="color: white">Get started managing your contacts!</h2>
          <div class="form-floating mb-4">
            <input
              type="text"
              class="form-control"
              id="inputUsername"
              placeholder="Username"
            />
            <label for="inputUsername" style="color: #68686e">Username</label>
          </div>
          <div class="form-floating mb-4">
            <input
              type="password"
              class="form-control"
              id="inputPassword"
              placeholder="Password"
            />
            <label for="inputPassword" style="color: #68686e">Password</label>
          </div>
          <button
            type="submit"
            class="btn custom-btn mb-3"
            style="float: right; color: #ffffff"
          >
            Submit
          </button>
        </form>
      </div>
    </section>

    <!-- sign up page -->
    <section id="signupPage" style="display: none">
      <div class="form-container">
        <form>
          <!-- Sign up content -->
          <div class="signUp mb-3">
            <label class="form-label" style="color: #ffffff">
              Already have an account?
            </label>
            <button type="button" class="btn custom-btn ms-2" id="logInButton">
              Log in
            </button>
          </div>
          <h2 class="mb-4" style="color: #ffffff">
            Get started managing your contacts!
          </h2>
          <div class="row g-3 mb-3">
            <div class="col-md">
              <div class="form-floating">
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  placeholder="First Name"
                />
                <label for="firstName" style="color: #68686e">First Name</label>
              </div>
            </div>
            <div class="col-md">
              <div class="form-floating">
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  placeholder="Last Name"
                />
                <label for="lastName" style="color: #68686e">Last Name</label>
              </div>
            </div>
          </div>
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              id="inputEmail"
              placeholder="Email"
            />
            <label for="inputEmail" style="color: #68686e">Email</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="inputPhoneNumber"
              placeholder="Phone Number"
            />
            <label for="inputPhoneNumber" style="color: #68686e"
              >Phone Number</label
            >
          </div>
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="signUsername"
              placeholder="Username"
            />
            <label for="inputUsername" style="color: #68686e">Username</label>
          </div>
          <div class="form-floating mb-4">
            <input
              type="password"
              class="form-control"
              id="signPassword"
              placeholder="Password"
            />
            <label for="inputPassword" style="color: #68686e">Password</label>
          </div>
          <button
            type="submit"
            class="btn custom-btn mb-3"
            style="float: right"
          >
            Submit
          </button>
        </form>
      </div>
    </section>

    <!-- landing page -->
    <section
      id="homePage"
      class="container-md mt-4"
      style="display: none; color: #ffffff"
    >
      <!-- FRIENDS SECTION -->
      <div
        id="friendsSection"
        class="d-flex align-items-center justify-content-between"
      >
        <h2>Friends</h2>
        <button
          type="button"
          class="btn custom-btn mb-4"
          data-bs-toggle="modal"
          data-bs-target="#addFriendModal"
        >
          Add Friend
        </button>
      </div>

      <!-- SEARCH SECTION aligned to full width -->
      <div id="searchSection" class="mb-4 w-100">
        <form id="searchForm" class="d-flex">
          <input
            type="text"
            placeholder="Search for friends"
            class="form-control me-2"
            style="border-radius: 0.25rem"
          />
          <button
            type="submit"
            class="btn custom-btn"
            style="border-radius: 0.25rem"
          >
            Search
          </button>
        </form>
      </div>
      <!-- hstack container aligned to full width -->
      <div id="hstackContainer" class="w-100" style="border-color: #ffffff">
        <div class="d-flex justify-content-between">
          <div class="p-2">Name</div>
          <div class="p-2">Email</div>
          <div class="p-2">Phone Number</div>
          <div class="p-2 d-flex gap-2">
            Actions
            <button class="btn btn-outline-light btn-sm" style="color: #ffffff">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-pencil"
                viewBox="0 0 16 16"
              >
                <path
                  d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325"
                />
              </svg>
            </button>
            <button class="btn btn-danger btn-sm">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-trash-fill"
                viewBox="0 0 16 16"
              >
                <path
                  d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5M8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5m3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
      <!-- Contacts container -->
      <div id="friends" style="max-height: 500px; overflow-y: auto"></div>
    </section>

    <!-- ADD FRIEND MODAL -->
    <div
      class="modal fade"
      id="addFriendModal"
      tabindex="-1"
      aria-labelledby="addFriendModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content" style="color: #000000">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="addFriendModalLabel">
              Add Friend
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="addFriendsForm">
              <div class="row g-3 mb-3">
                <!-- First Name -->
                <div class="col-md">
                  <div class="form-floating">
                    <input
                      type="text"
                      class="form-control"
                      id="addFirstName"
                      placeholder="First Name"
                    />
                    <label for="addFirstName" style="color: #68686e"
                      >First Name</label
                    >
                  </div>
                </div>
                <!-- Last Name -->
                <div class="col-md">
                  <div class="form-floating">
                    <input
                      type="text"
                      class="form-control"
                      id="addLastName"
                      placeholder="Last Name"
                    />
                    <label for="addLastName" style="color: #68686e"
                      >Last Name</label
                    >
                  </div>
                </div>
              </div>
              <!-- Email -->
              <div class="form-floating mb-3">
                <input
                  type="email"
                  class="form-control"
                  id="addEmail"
                  placeholder="Email"
                />
                <label for="addEmail" style="color: #68686e">Email</label>
              </div>
              <!-- Phone Number -->
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="addPhoneNumber"
                  placeholder="Phone Number"
                />
                <label for="addPhoneNumber" style="color: #68686e"
                  >Phone Number</label
                >
              </div>
              <!-- Username -->
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="addUsername"
                  placeholder="Username"
                />
                <label for="addUsername" style="color: #68686e">Username</label>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" form="addFriendsForm" class="btn btn-primary">
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./src/js/script.js"></script>
  </body>
</html>
